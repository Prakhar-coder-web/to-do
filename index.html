<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body onload="show1()">
    <header>
        <div>To-do-App</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="container2">
        <h1>Welcome to To-do App</h1>
        <input type="text" id="nt1" placeholder="Enter message title">
        <textarea name="text1" id="txt" cols="90" rows="12" placeholder="Enter your todo messsage"></textarea>
        <button id="add">Add</button>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Srno</th>
                    <th scope="col">Title</th>
                    <th scope="col">message</th>
                    <th scope="col">Edit/Delete</th>
                </tr>
            </thead>
            <tbody id="loop1">
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        add = document.getElementById('add');
        var isclicked = 0;
        function show1(){
            console.log("entered this function")
            Jsonarraystr1 = localStorage.getItem('itemsJson');
            Jsonarray1 = JSON.parse(Jsonarraystr1);
            loop2 = document.getElementById('loop1')
            var str2 = "";
            Jsonarray1.forEach((element, index) => {
                str2 += `<tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button type="button" class="btn btn-primary">Delete</button></td>
                </tr>` 
            });
            loop2.innerHTML = str2;

        }
        add.addEventListener("click", () => {
            t1 = document.getElementById('nt1').value;
            m1 = document.getElementById('txt').value;
            if (localStorage.getItem('itemsJson')==null) {
                console.log("entered if");
                Jsonarray = [];
                Jsonarray.push([t1, m1])
                localStorage.setItem('itemsJson',JSON.stringify(Jsonarray));
            }
            else
            {
                console.log("entered else");
                Jsonarraystr = localStorage.getItem('itemsJson');
                Jsonarray = JSON.parse(Jsonarraystr);
                console.log(Jsonarray);
                Jsonarray.push([t1, m1]);
                localStorage.setItem('itemsJson',JSON.stringify(Jsonarray));
            }
            loop1 = document.getElementById('loop1')
            var str = "";
            Jsonarray.forEach((element, index) => {
                str += `<tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button onclick={"del()"} type="button" class="btn btn-primary">Delete</button></td>
                </tr>` 
            });
            loop1.innerHTML = str;
        })
        function del()
        {
            
        }
    </script>
</body>

</html>
